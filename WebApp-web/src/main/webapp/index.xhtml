<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:param name="module" value="orders" />
    <ui:param name="appyBackgroundColor" value="true" />

    <ui:define name="content">

        <style>

            * {
                box-sizing: border-box;
            }

            .layout-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 100vh;
            }

            .layout-wrapper .layout-main {
                flex: 1 1 0;
                margin-left: 65px;
                padding: 80px 10px 0px 10px;
                -moz-transition: margin-left 0.3s;
                -o-transition: margin-left 0.3s;
                -webkit-transition: margin-left 0.3s;
                transition: margin-left 0.3s;
            }

            .grid {
                display: flex;
                flex-wrap: wrap;
                margin-right: -0.5rem;
                margin-left: -0.5rem;
                margin-top: -0.5rem;
            }

            .boxcolor {
                background: linear-gradient(229deg, #fd9a77, #fb827a);
                height: 90px;
            }
            .boxshadowclass{
                box-shadow: 0 4px 8px 0 rgb(0 0 0 / 10%), 0 6px 20px 0 rgb(0 0 0 / 10%);
            }

            .paymentBox{
                padding: 15px;
            }

            .activityBox{
                margin-top: 6px;
                margin-bottom: 6px;
            }
            .activityAmountBox{
                padding: 3px 5px 0px 5px;
                text-align: right;
                border-radius: 4px;
                font-weight: 700;
                font-size: 17px;
                color: white;
                float: right;
            }

            .paymentActivityAmount{
                background-color: #20d077;
            }

            .orderActivityAmount{
                background-color: #ef6262;

            }
            .ui-scrollpanel-track{
                width: 2px;
                float: right;
            }


        </style>

            <div class="container">
                <h:panelGroup class="ui-g">
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card paymentBox" style="margin: 10px">
                            <p style="font-weight: 600; font-size: 16px;">Activity</p>
                            <p:scrollPanel style="border: none; height: 300px;">

                                <ui:repeat value="#{UserControllerMB.allActivities}"
                                           var="payment"
                                           >
                                    <div class="ui-g activityBox">
                                        <div class="ui-g-3">
                                            <p:outputLabel value="#{payment.activityType}" />
                                        </div>
                                        <div class="ui-g-5">
                                            <p:outputLabel value="#{payment.activityDate}">
                                                <f:convertDateTime pattern="dd.MM.yyyy" />
                                            </p:outputLabel>
                                        </div>
                                        <div class="ui-g-4">
                                            <div class="activityAmountBox #{payment.activityType eq 'Payment' ? 'paymentActivityAmount' : 'orderActivityAmount'}">

                                                <h:outputText value="#{payment.amount}">
                                                    <f:convertNumber pattern="#,##0.00"  type="currency" currencySymbol="€" maxFractionDigits="2"  />
                                                </h:outputText>
                                                €
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <hr style="margin-top: 0.4rem; margin-bottom: 0.3rem;"/>

                                    </div>
                                </ui:repeat>
                            </p:scrollPanel>
                        </div>
                    </div>
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card" style="margin: 10px; border-color: #{UserControllerMB.user.getBalance() > 0 ? 'green' : 'red'};">
                            <div class="midlecenter">
                                <div style="text-align: center;">
                                    <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                    <div style="color: #{UserControllerMB.user.getBalance() > 0 ? 'green' : 'red'}">
                                        <h5> Yor account balance is : </h5>
                                        <h3><b>
                                                <h:outputText value="#{UserControllerMB.user.getBalance()}">
                                                    <f:convertNumber pattern="#,##0.00"  type="currency" currencySymbol="€" maxFractionDigits="2"  />
                                                </h:outputText>
                                                €
                                            </b></h3>
                                    </div>
                                    <br/>
                                    <div>
                                        <p:commandLink value="Your orders" action="orders.xhtml?faces-redirect=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card" style="margin: 10px">
                            <div class="midlecenter">
                                <div style="text-align: center;">
                                    <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                    <div>
                                        <h5>Your booth location:</h5>
                                        <h4><b>Not defined yet!</b></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <style>
                    .midlecenter{
                        height: 300px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                </style>

                <h:panelGroup>
                    <h:panelGroup class="ui-g" rendered="#{OrderControllerMB.order != null}">
                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div>
                                            <p:commandLink value="Go to shopping" action="order.xhtml?faces-redirect=true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div><h4>Add representives</h4></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div style="width: 100%; display: inline-block;">
                                            <div class="ui-g">
                                                <div class="ui-g-6">

                                                </div>
                                                <div class="ui-g-6">
                                                    <p:commandButton value="Go to check out" action="checkout.xhtml?faces-redirect=true" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup class="ui-g" rendered="#{OrderControllerMB.order == null}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div>
                                            <p:commandLink value="Make new order" action="#{OrderControllerMB.createNewOrder()}" update="@form" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:param name="module" value="orders" />

    <ui:define name="content">

        <h:form>
            <div class="card-container mx-8">
                <div class="grid justify-content-center">
                    <div class="col p-4 align-items-center justify-content-center">
                        <i class="pi pi-user-edit justify-content-center align-items-center" style="font-size: 3rem"></i>
                        <p:commandLink value="Fill your data" action="user.xhtml?faces-redirect=true" />
                    </div>
                    <div class="col p-4">
                        <i class="pi pi-user-plus" style="font-size: 3rem"></i>
                        <h3>Add representatives</h3>
                    </div>
                    <div class="col p-4">
                        <i class="pi pi-shopping-cart" style="font-size: 3rem"></i>
                        <h:panelGroup rendered="#{OrderControllerMB.order != null}">
                            <p:commandLink value="Go to shopping" action="order.xhtml?faces-redirect=true" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{OrderControllerMB.order == null}">
                            <p:commandLink value="Make new order" action="#{OrderControllerMB.createNewOrder()}" update="@form" />
                        </h:panelGroup>
                        
                        <h3>Make new order</h3>
                    </div>
                </div>
            </div>
            

            <h:panelGroup rendered="#{OrderControllerMB.order != null}">
                <p:commandLink value="Make order" action="#{OrderControllerMB.makeOrderAsCompleted()}" update="@form menuform" />
            </h:panelGroup>
            
            <br/>
            <br/>
            <br/>
            
            <h:panelGroup rendered="#{OrderControllerMB.order != null}">
                <p:commandLink value="Cancel order" action="#{OrderControllerMB.makeOrderAsCancelled()}" update="@form menuform" />
            </h:panelGroup>
            <br/>
            <br/>
            <br/>




        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:param name="module" value="orders" />

    <ui:define name="content">

        <h:form>
            
            number oforders: #{OrderControllerMB.user.orders.size()}
            
            <div class="container">
                <h:panelGroup class="ui-g">
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card" style="margin: 10px">
                            <div class="midlecenter">
                                <div style="text-align: center;">
                                    <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                    <div>
                                        <p:commandLink value="Fill your data" action="user.xhtml?faces-redirect=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card" style="margin: 10px; border-color: #{UserControllerMB.user.getBalance() > 0 ? 'green' : 'red'};">
                            <div class="midlecenter">
                                <div style="text-align: center;">
                                    <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                    <div style="color: #{UserControllerMB.user.getBalance() > 0 ? 'green' : 'red'}">
                                        <h5> Yor account balance is : </h5>
                                        <h3><b>
                                                <h:outputText value="#{UserControllerMB.user.getBalance()}">
                                                    <f:convertNumber pattern="#,##0.00"  type="currency" currencySymbol="€" maxFractionDigits="2"  />
                                                </h:outputText>
                                                  €
                                            </b></h3>
                                    </div>
                                    <br/>
                                    <div>
                                        <p:commandLink value="Your orders" action="orderhistory.xhtml?faces-redirect=true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-datagrid-column ui-g-12 ui-md-4">
                        <div class="product-grid-item card" style="margin: 10px">
                            <div class="midlecenter">
                                <div style="text-align: center;">
                                    <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                    <div>
                                        <h5>Your booth location:</h5>
                                        <h4><b>Not defined yet!</b></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <style>
                    .midlecenter{
                        height: 300px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                </style>

                <h:panelGroup>
                    <h:panelGroup class="ui-g" rendered="#{OrderControllerMB.order != null}">
                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div>
                                            <p:commandLink value="Go to shopping" action="order.xhtml?faces-redirect=true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div><h4>Add representives</h4></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui-datagrid-column ui-g-12 ui-md-4">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div style="width: 100%; display: inline-block;">
                                            <div class="ui-g">
                                                <div class="ui-g-6">
                                                    <p:commandButton value="Cancel order" action="#{OrderControllerMB.makeOrderAsCancelled()}" update="@form menuform" >
                                                        <p:confirm type="popup" header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                                                    </p:commandButton>
                                                </div>
                                                <div class="ui-g-6">
                                                    <p:commandButton value="Go to check out" action="#{OrderControllerMB.makeOrderAsCompleted()}" update="@form menuform" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup class="ui-g" rendered="#{OrderControllerMB.order == null}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="product-grid-item card" style="margin: 10px">
                                <div class="midlecenter">
                                    <div style="text-align: center;">
                                        <i class="pi pi-tag product-category-icon" style="font-size: 3em"></i>
                                        <div>
                                            <p:commandLink value="Make new order" action="#{OrderControllerMB.createNewOrder()}" update="@form" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

    <h:body id="bodyComponent">
        <ui:insert name="menu" >

            <div class="layout-sidebar">
                <div class="nano">
                    <div class="nano-content sidebar-scroll-content">
                        <h:form id="menuform">
                            <div class="layout-menu-container">
                                <p:menubar>
                                    <p:menuitem value="Users" ajax="false" url="users.xhtml"/>
                                    <p:menuitem value="Sales objects" ajax="false" url="salesObjects.xhtml" />
                                    <p:menuitem value="Products" ajax="false" url="products.xhtml" />
                                    <p:menuitem value="Orders" ajax="false" url="orders.xhtml" />
                                    <p:menuitem value="Discunts" ajax="false" url="discounts.xhtml" />
                                </p:menubar>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:insert>


        <div class="layout-main">
            <p:growl id="msgs" skipDetailIfEqualsSummary="true" showDetail="true" globalOnly="true" widgetVar="msgWidget">
                <p:autoUpdate/>
            </p:growl>

            <h:panelGroup layout="block" rendered="#{empty contentVisible ? true : contentVisible}" >
                <ui:insert name="content"/>
            </h:panelGroup>

            <ui:insert name="footer">
                <div class="layout-footer clearfix">
                    <span class="app-logo"></span>

                        <span class="ui-icon ui-icon-copyright"></span>

                </div>

            <div class="layout-content">
                <ui:insert name="modalDialogs"/>
                <ui:insert name="otherDialogs"/>
            </div>
